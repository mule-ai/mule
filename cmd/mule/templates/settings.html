<div class="form-group">
                <label class="label">Model</label>
                <select name="systemAgent.model" class="input model-select" data-provider-name="{{.Settings.SystemAgent.ProviderName}}" data-model="{{.Settings.SystemAgent.Model}}">
                    <option value="{{.Settings.SystemAgent.Model}}" selected>{{.Settings.SystemAgent.Model}}</option>
                </select>
            </div>

<div class="form-group">
                <label class="label">Temperature</label>
                <input type="number" name='systemAgent.temperature' value='{{.Settings.SystemAgent.Temperature}}' min="0" max="1" step="0.01">
            </div>
<div class="form-group">
                <label class="label">Top-p</label>
                <input type="number" name='systemAgent.topP' value='{{.Settings.SystemAgent.TopP}}' min="0" max="1" step="0.01">
            </div>
<div class="form-group">
                <label class="label">Top-k</label>
                <input type="number" name='systemAgent.topK' value='{{.Settings.SystemAgent.TopK}}'>
            </div>
<div class="form-group">
                <label class="label">Presence Penalty</label>
                <input type="number" name='systemAgent.presencePenalty' value='{{.Settings.SystemAgent.PresencePenalty}}'>
            </div>
<div class="form-group">
                <label class="label">Frequency Penalty</label>
                <input type="number" name='systemAgent.frequencyPenalty' value='{{.Settings.SystemAgent.FrequencyPenalty}}'>
            </div>
