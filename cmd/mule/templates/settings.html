<div id="system" class="tab-content">
            <div class="form-group">
                <label class="label">Provider</label>
                <select name="systemAgent.providerName" class="input agent-provider-select system-agent-provider-select"
                        data-provider-name="{{.Settings.SystemAgent.ProviderName}}"
                        onchange="handleSystemAgentProviderChange(this)">
                    <option value="">Select a provider</option>
                    {{/* Options will be populated by JavaScript */}}
                </select>
            </div>
            <div class="form-group">
                <label class="label">Model</label>
                <select name="systemAgent.model" class="input model-select" data-provider-name="{{.Settings.SystemAgent.ProviderName}}" data-model="{{.Settings.SystemAgent.Model}}">
                    <option value="{{.Settings.SystemAgent.Model}}" selected>{{.Settings.SystemAgent.Model}}</option>
                </select>
            </div>
            <div class="form-group">
                <label class="label">Temperature</label>
                <input type="number" name='systemAgent.temperature' value='{{.Settings.SystemAgent.Temperature}}' min="0" max="1" step="0.01">
            </div>
            <div class="form-group">
                <label class="label">Top-p</label>
                <input type="number" name='systemAgent.topP' value='{{.Settings.SystemAgent.TopP}}' min="0" max="1" step="0.01">
            </div>
            <div class="form-group">
                <label class="label">Top-k</label>
                <input type="number" name='systemAgent.topK' value='{{.Settings.SystemAgent.TopK}}'>
            </div>
            <div class="form-group">
                <label class="label">Presence Penalty</label>
                <input type="number" name='systemAgent.presencePenalty' value='{{.Settings.SystemAgent.PresencePenalty}}'>
            </div>
            <div class="form-group">
                <label class="label">Frequency Penalty</label>
                <input type="number" name='systemAgent.frequencyPenalty' value='{{.Settings.SystemAgent.FrequencyPenalty}}'>
            </div>
            <div class="form-group">
                <label class="label">Commit Message Template</label>
                <textarea name="systemAgent.commitTemplate" class="input" rows="8" placeholder="Enter the commit message template">{{.Settings.SystemAgent.CommitTemplate}}</textarea>
                <small class="help-text">Available template values: <span class="template-values">Loading...</span></small>
            </div>
            <div class="form-group">
                <label class="label">Pull Request Title Template</label>
                <textarea name="systemAgent.prTitleTemplate" class="input" rows="8" placeholder="Enter the PR title template">{{.Settings.SystemAgent.PRTitleTemplate}}</textarea>
                <small class="help-text">Available template values: <span class="template-values">Loading...</span></small>
            </div>
            <div class="form-group">
                <label class="label">Pull Request Body Template</label>
                <textarea name="systemAgent.prBodyTemplate" class="input" rows="8" placeholder="Enter the PR body template">{{.Settings.SystemAgent.PRBodyTemplate}}</textarea>
                <small class="help-text">Available template values: <span class="template-values">Loading...</span></small>
            </div>
            <div class="form-group">
                <label class="label">System Prompt</label>
                <textarea name="systemAgent.systemPrompt" class="input" rows="4" placeholder="Enter the system prompt">{{.Settings.SystemAgent.SystemPrompt}}</textarea>
                <small class="help-text">The system prompt provides high-level instructions for the AI model</small>
            </div>
        </div>
