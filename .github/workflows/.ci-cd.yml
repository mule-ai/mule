name: CI/CD Pipeline
on:
  push:
    branches: [main]
    tags: ["*"]
  pull_request:

permissions:
  contents: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.4'
      - name: Create dummy build directory and file for embed
        run: |
          mkdir -p internal/frontend/build
          echo '{}' > internal/frontend/build/dummy.json
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64
          install-mode: goinstall
          args: --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.4'
      - name: Download Go dependencies
        run: go mod tidy
      - name: Run tests
        run: go test -v ./...

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/

  build:
    name: Build Binary
    runs-on: ubuntu-latest
    needs: [test, build-frontend]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.4'
      - name: Download Go dependencies
        run: go mod tidy
      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/
      - name: Build binary
        run: make build
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: mule-binary
          path: cmd/api/bin/mule

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: mule-binary
          path: ./
      - name: Make binary executable
        run: chmod +x mule
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: mule
          generateReleaseNotes: true
          token: ${{ secrets.GITHUB_TOKEN }}
